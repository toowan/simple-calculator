<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/javascript.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
		<input id="display" value="0"/>
		</div>

		<div class="keypads">
			<div class="row">
				<button id="ac" value="">AC</button>
				<button id="undo"><i class="fa fa-undo"></i></button>
				<button class="operator" id="plus" value="+">+</button>
			</div>
			<div class="row">
				<button class="digit" id="7" value="7">7</button>
				<button class="digit" id="8" value="8">8</button>
				<button class="digit" id="9" value="9">9</button>
				‌<button class="operator" id="minus" value="-">-</button>
			</div>
			<div class="row">
				<button class="digit" id="4" value="4">4</button>
				<button class="digit" id="5" value="5">5</button>
				<button class="digit" id="6" value="6">6</button>
				<button class="operator" id="multiply" value="*">×</button>
			</div>
			<div class="row">
				<button class="digit" id="1" value="1">1</button>
				<button class="digit" id="2" value="2">2</button>
				<button class="digit" id="3" value="3">3</button>
				<button class="operator" id="divide" value="/">÷</button>
			</div>
			<div class="row">
				<button class="digit" id="0" value="0">0</button>
				<button id="decimal" value=".">.</button>
				<button id="equal">=</button>
			</div>
		</div>


	</div>


    <footer class="site-footer">
        <p><a href="https://github.com/toowan/" target="_blank">toowan</a> &copy; 2017</p>
    </footer>

</body>
</html>
